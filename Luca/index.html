<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Luca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
    <script>
      AFRAME.registerComponent('videohandler', {
        init: function () {
          var marker = this.el;
          var video = document.querySelector("#Luca");

          marker.addEventListener('targetFound', function() {
            video.play();
            video.muted = false;
          });

          marker.addEventListener("targetLost", function() {
            video.muted = true;
          });

        }
      });
    </script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video id="Luca" src="https://raw.githubusercontent.com/Emmanuel-ICT-Support/2024MindAR/main/Luca/Luca.mp4" autoplay preload loop crossorigin="anonymous"></video>
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0" videohandler>
        <a-video src="#Luca" width="1.0" height="1.4" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>
      <a-camera position="0 0 0" look-controls></a-camera>
    </a-scene>
  </body>
</html>
